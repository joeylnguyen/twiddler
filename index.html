<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
 

        // Displays the initial tweets in streams.home
        var newIndex = streams.home.length - 1;

        var index = streams.home.length - 1;
        var counter = 0;
        while (index >= 0) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }


        function displayNewTweets() {
          var oldIndex = newIndex;
          newIndex = streams.home.length - 1;
          var currentIndex = streams.home.length - 1;
          
          console.log('newIndex:', newIndex);
          console.log('oldIndex:', oldIndex);
          while (currentIndex > oldIndex) {
            var tweet = streams.home[currentIndex];
            var $tweet = $('<div></div>');
            var $timestamp = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $timestamp.text('Posted on: ' + tweet.created_at);
            $tweet.prependTo($body);
            $timestamp.prependTo($body);
            currentIndex -= 1; 
          }

          if(newIndex < 17) {
            setTimeout(displayNewTweets, 1000);    
          } else {
            console.log(streams.home)
          }
        };

        displayNewTweets();
      });

    </script>
  </body>
</html>
